<!DOCTYPE html>
<html>
  <head lang="en-us">
    <title>Admin</title>
    <link href="/public/assets/css/mockup.css" rel="stylesheet" type="text/css">
    <link href="/public/assets/css/final-frontier.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
  </head>
  <body>
    <div class="admin-page">
      <h1>Pick a Type</h1>
      <div class="upload-buttons">
        ${cardTypes.map((type) => {
          return `
            <form method="POST" action="/create-page">
              <input type="hidden" name="type" value="${type}">
              <input type="submit" value="${type.replace(type.charAt(0), type.charAt(0).toUpperCase())}">
            </form>
          `
        }).join('')}
      </div>
    </div>
    <script src="/public/assets/js/final-frontier.js"></script>
  </body>
</html>
