<!DOCTYPE html>
<html>
  <head lang="en-us">
    <title>Card Create</title>
    <link href="/assets/css/mockup.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/final-frontier.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
  </head>
  <body>
    <div class="create-form create-video">
      <h1>Create a Video Card</h1>
      <form method="POST" action="/create" enctype="multipart/form-data">
        <input type="hidden" name="type" value="video">
        
        <fieldset>
          <label for="title">Title:</label>
          <input type="text" name="title">
        </fieldset>
        
        <fieldset>
          <label for="description">Description:</label>
          <textarea name="description"></textarea>
        </fieldset>
  
        <fieldset>
          <label for="source">Video:</label>
          <input type="file" accept="video/*" name="source">
        </fieldset>
        
        <input type="submit" value="Submit">
      </form>
    </div>
    <script src="/assets/js/final-frontier.js"></script>
  </body>
</html>
